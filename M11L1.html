<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/min.js"></script>
	<script>
		$(document).ready(function () {
			$("hide").click(function () {
				$("p").hide();
			});
			$("show").click(function(){
				$("p").show();

				// body...
			});
			// body...
		});
	</script>
</head>
<body>
	<p> If click on the "hide" button, I will disappear.</p>
	<button id="hide"> Hide</button>
	<button id="show"> Show</button>

</body>
</html>
